<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Skills Hiring</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .tech-skills-section {
            text-align: center;
            padding: 50px 20px;
        }
        .card {
            padding: 20px;
            border-radius: 10px;
            background: #f8f9fa;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background: linear-gradient(to right, #ff5733, #ff784f);
            color: white;
            font-weight: bold;
            font-size: 18px;
            padding: 15px;
            border-radius: 8px 8px 0 0;
        }
        .tech-icons img {
            width: 50px;
            height: 50px;
            margin: 10px;
        }
        .gap-between {
            gap: 30px;
        }
    </style>
</head>
<body>
    <div class="container tech-skills-section">
        <h3><strong>Available to hire in below tech skills</strong></h3>
        <div class="row mt-4 justify-content-center gap-between">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">Flutter Interns / Developer</div>
                    <div class="tech-icons d-flex flex-wrap justify-content-center">
                        <img src="https://via.placeholder.com/50" alt="Kotlin">
                        <img src="https://via.placeholder.com/50" alt="Android">
                        <img src="https://via.placeholder.com/50" alt="Dart">
                        <img src="https://via.placeholder.com/50" alt="Flutter">
                        <img src="https://via.placeholder.com/50" alt="Firebase">
                        <img src="https://via.placeholder.com/50" alt="HTML">
                        <img src="https://via.placeholder.com/50" alt="JavaScript">
                        <img src="https://via.placeholder.com/50" alt="CSS">
                        <img src="https://via.placeholder.com/50" alt="Bootstrap">
                        <img src="https://via.placeholder.com/50" alt="GitHub">
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">Laravel Interns / Developer</div>
                    <div class="tech-icons d-flex flex-wrap justify-content-center">
                        <img src="https://via.placeholder.com/50" alt="PHP">
                        <img src="https://via.placeholder.com/50" alt="MySQL">
                        <img src="https://via.placeholder.com/50" alt="XAMPP">
                        <img src="https://via.placeholder.com/50" alt="Laravel">
                        <img src="https://via.placeholder.com/50" alt="API">
                        <img src="https://via.placeholder.com/50" alt="HTML">
                        <img src="https://via.placeholder.com/50" alt="JavaScript">
                        <img src="https://via.placeholder.com/50" alt="CSS">
                        <img src="https://via.placeholder.com/50" alt="Bootstrap">
                        <img src="https://via.placeholder.com/50" alt="GitHub">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
